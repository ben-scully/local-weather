<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <div id="randomSearch">
    <a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank">Find a Random Wiki Article</a>

      <input type="text" name="firstname">

      <input type="submit" value="Submit">
    </form>
  </div>
